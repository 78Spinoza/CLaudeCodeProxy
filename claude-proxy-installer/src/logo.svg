  <!-- CSS animations -->
  <style>
    .pixel-block {
      animation: pixelFadeIn 2s ease-in-out forwards;
      opacity: 0;
    }
    .pixel-block:nth-child(1) { animation-delay: 0.1s; }
    .pixel-block:nth-child(2) { animation-delay: 0.2s; }
    .pixel-block:nth-child(3) { animation-delay: 0.3s; }
    .pixel-block:nth-child(4) { animation-delay: 0.4s; }
    .pixel-block:nth-child(5) { animation-delay: 0.5s; }
    .pixel-block:nth-child(6) { animation-delay: 0.6s; }
    .pixel-block:nth-child(7) { animation-delay: 0.7s; }
    .pixel-block:nth-child(8) { animation-delay: 0.8s; }
    .pixel-block:nth-child(9) { animation-delay: 0.9s; }
    
    @keyframes pixelFadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .glow {
      filter: drop-shadow(0 0 3px #E07A5F);
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { filter: drop-shadow(0 0 3px #E07A5F); }
      to { filter: drop-shadow(0 0 8px #FF6B47); }
    }
    
    .savings-text {
      animation: savingsTextShine 2s ease-in-out infinite alternate;
    }
    
    @keyframes savingsTextShine {
      from { 
        filter: drop-shadow(0 0 5px #E07A5F);
        text-shadow: 0 0 10px #E07A5F;
      }
      to { 
        filter: drop-shadow(0 0 10px #FF6B47);
        text-shadow: 0 0 20px #FF6B47;
      }
    }
    
    .performance-text {
      animation: performanceTextFade 3s ease-in-out infinite alternate;
    }
    
    @keyframes performanceTextFade {
      from { 
        opacity: 0.7;
        filter: drop-shadow(0 0 3px #FFFFFF);
      }
      to { 
        opacity: 1;
        filter: drop-shadow(0 0 6px #32CD32);
      }
    }
    
    .green-box-shake {
      animation: greenBoxShake 4s ease-in-out infinite;
    }
    
    .green-text-shake {
      animation: greenTextShake 4s ease-in-out infinite;
    }
    
    @keyframes greenBoxShake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, 1px); }
      75% { transform: translate(1px, 1px); }
    }
    
    @keyframes greenTextShake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, 1px); }
      75% { transform: translate(1px, 1px); }
    }
    
    .cursor-blink {
      animation: cursorBlink 1s ease-in-out infinite;
    }
    
    @keyframes cursorBlink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</svg>